<div class="base-container">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" id="itemInputField" ng-model="inputItem">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="addItem(inputItem)">Add Item</button>
    </form>
    <ul>
      <li ng-repeat="item in items">{{item}} | <a href="#" ng-click="removeItem($index)">X</a></li>
    </ul>
</div>
